conky.text = [[
${color2}BSP${color}
${exec $HOME/.config/conky/bspwm.sh}

#${color2}MPD${color}
#${exec $HOME/.config/conky/mp.sh}
${voffset 40}
${color2}CPU${color}
${color5}${cpubar 4}${color}
${color2}RAM${color}
${color5}${membar 4}${color}

${color2}${time %a}${color}
${time %m}
${time %d}
${time %y}

${color2}TME${color}
${time %I}
${time %M}
${time %S}
${time %p}
]]
