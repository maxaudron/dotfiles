conky.config = {
    alignment = 'top_left',
    border_outer_margin = 0,
    border_width = 2,
    color2 = '#ffc552',
    color3 = '#ff76a1',
    color4 = '#ff3600',
    color5 = '#ffe8c0',
    cpu_avg_samples = 2,
    default_color = '#ffe8c0',
    default_outline_color = '#ffe8c0',
    default_shade_color = '#ffe8c0',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'FiraCode Nerd Font:size=8',
    gap_x = 15,
    gap_y = 18,
    minimum_height = 1050,
    minimum_width = 40,
    maximum_width = 40,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
