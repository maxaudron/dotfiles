# 6 band sink equalizer
#
# start with pipewire -c filter-chain/sink-eq6.conf
#
context.properties = {
    log.level        = 0
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}

context.modules = [
    {   name = libpipewire-module-rtkit
        args = {
            #nice.level   = -11
            #rt.prio      = 88
            #rt.time.soft = 200000
            #rt.time.hard = 200000
        }
        flags = [ ifexists nofail ]
    }
    {   name = libpipewire-module-protocol-native }
    {   name = libpipewire-module-client-node }
    {   name = libpipewire-module-adapter }

    {   name = libpipewire-module-filter-chain
        args = {
            node.name =  "effect_output.kaleido"
            node.description =  "Kaleido EQ"
            media.name =  "Kaleido EQ"
            audio.position = [ FL FR ]
            filter.graph = {
                nodes = [
                    {
                        type = builtin
                        name = eq_band_100
                        label = bq_peaking
                        control = { "Freq" = 100.0 "Q" = 1.0 "Gain" = -4.5 }
                    }
                    {
                        type = builtin
                        name = eq_band_400
                        label = bq_lowshelf
                        control = { "Freq" = 400.0 "Q" = 2.87 "Gain" = -5.0 }
                    }
                    {
                        type = builtin
                        name = eq_band_800
                        label = bq_peaking
                        control = { "Freq" = 800.0 "Q" = 1.40 "Gain" = -3.4 }
                    }
                    {
                        type = builtin
                        name = eq_band_1500
                        label = bq_peaking
                        control = { "Freq" = 1500.0 "Q" = 3.0 "Gain" = -8.1 }
                    }
                    {
                        type = builtin
                        name = eq_band_1800
                        label = bq_peaking
                        control = { "Freq" = 1800.0 "Q" = 6.0 "Gain" = -5.2 }
                    }
                    {
                        type = builtin
                        name = eq_band_3500
                        label = bq_peaking
                        control = { "Freq" = 3500.0 "Q" = 1.4 "Gain" = -4.1 }
                    }
                    {
                        type = builtin
                        name = eq_band_3980
                        label = bq_peaking
                        control = { "Freq" = 3980.0 "Q" = 10.0 "Gain" = -10.0 }
                    }
                    {
                        type = builtin
                        name = eq_band_5180
                        label = bq_peaking
                        control = { "Freq" = 5180.0 "Q" = 8.0 "Gain" = -2.6 }
                    }
                    {
                        type = builtin
                        name = eq_band_5800
                        label = bq_peaking
                        control = { "Freq" = 5800.0 "Q" = 10.0 "Gain" = -5.2 }
                    }
                    {
                        type = builtin
                        name = eq_band_5940
                        label = bq_peaking
                        control = { "Freq" = 5940.0 "Q" = 10.0 "Gain" = -5.6 }
                    }
                    {
                        type = builtin
                        name = eq_band_7000
                        label = bq_peaking
                        control = { "Freq" = 7000.0 "Q" = 10.0 "Gain" = -1.5 }
                    }
                    {
                        type = builtin
                        name = eq_band_9000
                        label = bq_peaking
                        control = { "Freq" = 9000.0 "Q" = 4.0 "Gain" = 6.0 }
                    }
                    {
                        type = builtin
                        name = eq_band_12600
                        label = bq_peaking
                        control = { "Freq" = 12600.0 "Q" = 10.0 "Gain" = -5.6 }
                    }
                ]
                links = [
                    { output = "eq_band_100:Out" input = "eq_band_400:In" }
                    { output = "eq_band_400:Out" input = "eq_band_800:In" }
                    { output = "eq_band_800:Out" input = "eq_band_1500:In" }
                    { output = "eq_band_1500:Out" input = "eq_band_1800:In" }
                    { output = "eq_band_1800:Out" input = "eq_band_3500:In" }
                    { output = "eq_band_3500:Out" input = "eq_band_3980:In" }
                    { output = "eq_band_3980:Out" input = "eq_band_5180:In" }
                    { output = "eq_band_5180:Out" input = "eq_band_5800:In" }
                    { output = "eq_band_5800:Out" input = "eq_band_5940:In" }
                    { output = "eq_band_5940:Out" input = "eq_band_7000:In" }
                    { output = "eq_band_7000:Out" input = "eq_band_9000:In" }
                    { output = "eq_band_9000:Out" input = "eq_band_12600:In" }
                ]
            }
            capture.props = {
                media.class = Audio/Sink
            }
            playback.props = {
                node.passive = true
            }
        }
    }
]
