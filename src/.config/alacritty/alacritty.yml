window:
  decoration: none

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

env:
  TERM: xterm-256color

font:
  size: 15
  normal:
    family: BlexMono Nerd Font
    style: Light
  bold:
    family: BlexMono Nerd Font
    style: Light
  italic:
    family: BlexMono Nerd Font
    style: Italic
  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: "0x181818"
    foreground: "0xc5c8c6"

  # Normal colors
  normal:
    black: "0x1d1f21"
    red: "0xcc6666"
    green: "0xb5bd68"
    yellow: "0xf0c674"
    blue: "0x81a2be"
    magenta: "0xb294bb"
    cyan: "0x8abeb7"
    white: "0xc5c8c6"

  # Bright colors
  bright:
    black: "0x969896"
    red: "0xcc6666"
    green: "0xb5bd68"
    yellow: "0xf0c674"
    blue: "0x81a2be"
    magenta: "0xb294bb"
    cyan: "0x8abeb7"
    white: "0xffffff"
